    const posts = [
        { title: "post 1", body: "this is body 1" },
        { title: "post 2", body: "this is body 2" },
    ]
    function getPost() {
        setTimeout(() => {
            let output = "";
            posts.forEach((post) => {
                output += `<li>${post.title}</li>`
            });
            document.body.innerHTML = output;
        }, 1000)
    }

    function createPost(post, callback) {
        setTimeout(() => {
            posts.push(post);
            getPost()
        }, 2000)
    }
    createPost({ title: "post 3", body: 'this is post 3' }, getPost)

    --> posts is an array
    --> we area basically changing html content of the webpage, inserting list items
    --> getPost will display the content
    --> setTimeout is to take some time for display of the list
    --> createPost is to form the list
    --> now if we do createPost and just pass posts array there, and then call getPost, it wont work because of the timeout
    --> also we want to do getpost after createpost is done
    --> so here callback function is used to tell the function createPost that it has to execute a function after its work is done
    --> we givve getPost as a callback function
    --> also mentions getPost after posts.push(), to ensure its execution

    ANOTHER way to do the above functionality is to use promises
    
    const posts = [
        { title: "post 1", body: "this is body 1" },
        { title: "post 2", body: "this is body 2" },
    ]

    function getPost() {
        setTimeout(() => {
            let output = "";
            posts.forEach((post) => {
                output += `<li>${post.title}</li>`
            });
            document.body.innerHTML = output;
        }, 1000)
    }

    function createPost(post) {
        setTimeout(() => {
            posts.push(post);
            // #getPost()
        }, 2000)
    }
    createPost({ title: "post 3", body: 'this is post 3' })

    function createPost2(post) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                posts.push(post);
                const error = false;
                if (!error) {
                    resolve();
                }
                else {
                    reject("Something went wrong")
                }
            }, 2000)
        })
    }

    createPost2({ title: "post 4", body: "this is body 4" })
        .then(getPost)
        .catch((err) => console.error(err)) #note "console.error"
    
    --> createPost2 function returns a promise, 
    --> promise means that the given function will be executed, either successfully (resolve)
        or give an error(reject)
    --> const error= false -> is a flag that we used ourselves (it is kinda an error)
    --> .then(getPost) makes run getPost if the promise resolve()
    --> else err is thrown and caught in catch(err)
    --> we not using callback function in createPost becuase we are using getPost in the createPost2 and it does the needful

