  - create a clock, with features like startTime, endTime, duration of running, stopping and starting and throwing error if already stooped/running
      function timer() {
            let startTime = 0;
            let endTime = 0;
            let running = false;
            let duration = 0;
            let seconds = 0;
            this.start = function () {
                if (running) {
                    throw new Error("Its already running"); # throwing the error
                }
                else {
                    running = true;
                    startTime = new Date().getTime(); # getting current time from the Date object
                    console.log("started")
                }
            }
            this.stop = function () {
                if (!running) {
                    throw new Error("Its already stopped");
                }
                else {
                    running = false
                    endTime = new Date().getTime();
                    seconds = (endTime - startTime) / 1000;
                    console.log("It ran " + seconds / 1000 + " seconds in this session");
                    duration += (endTime - startTime) / 1000;
                }
            }
            this.reset = function () {
                startTime = new Date().getTime();
                endTime = 0;
                running = false;
                duration = 0;
                seconds = 0;
            }
            Object.defineProperty(this, 'duration', {
                get: function () {
                    console.log(duration);
                }
            });
        }
        const obj = new timer();
  
