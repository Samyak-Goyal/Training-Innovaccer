  - spread operator
    const arr1 =[1,2,3]
    const arr2 =[5,6,7]

    const finalarray = arr1.concat(arr2) # helps to concate two arrays into one
    console.log(finalarray) 

    const finalarray2 = [...arr1, ...arr2]; # spread operator

